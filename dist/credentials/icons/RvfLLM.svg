<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Премиальный радиальный градиент -->
    <radialGradient id="premiumBg" cx="28%" cy="28%">
      <stop offset="0%" style="stop-color:#F5EBFF;stop-opacity:1"/>
      <stop offset="35%" style="stop-color:#C084FC;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#9D6BA8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5A4A6A;stop-opacity:1"/>
    </radialGradient>

    <!-- Ядро AI -->
    <radialGradient id="premiumCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.8"/>
    </radialGradient>

    <filter id="shadowPremium">
      <feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="glowPremium">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerLight">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Внешний круг фона -->
  <circle cx="128" cy="128" r="128" fill="#0A0A14"/>

  <!-- Основная премиальная сфера -->
  <circle cx="128" cy="128" r="112" fill="url(#premiumBg)" filter="url(#shadowPremium)"/>

  <!-- Верхний свет (luxury shine) -->
  <ellipse cx="102" cy="82" rx="28" ry="40" fill="#FFFFFF" opacity="0.22"/>
  <ellipse cx="102" cy="82" rx="18" ry="28" fill="#FFFFFF" opacity="0.1"/>

  <!-- Внутренняя текстура премиума -->
  <g opacity="0.3" stroke="#FFD700" stroke-width="0.75" fill="none">
    <!-- Волны -->
    <circle cx="128" cy="128" r="52"/>
    <circle cx="128" cy="128" r="40"/>
    <circle cx="128" cy="128" r="28"/>
    
    <!-- Радиусы (нейроны) -->
    <line x1="128" y1="128" x2="128" y2="60"/>
    <line x1="128" y1="128" x2="175" y2="81"/>
    <line x1="128" y1="128" x2="196" y2="128"/>
    <line x1="128" y1="128" x2="175" y2="175"/>
    <line x1="128" y1="128" x2="128" y2="196"/>
    <line x1="128" y1="128" x2="81" y2="175"/>
    <line x1="128" y1="128" x2="60" y2="128"/>
    <line x1="128" y1="128" x2="81" y2="81"/>
  </g>

  <!-- ЦЕНТР: Шестилепестковое чудо (ПРЕМИУМ!) -->
  <g transform="translate(128, 128)" filter="url(#glowPremium)">
    
    <!-- Внешнее кольцо энергии 1 -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFD700" stroke-width="1.8" opacity="0.52"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFC107" stroke-width="0.6" opacity="0.7" stroke-dasharray="4,4"/>
    
    <!-- Кольцо энергии 2 -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#C084FC" stroke-width="1.2" opacity="0.62"/>

    <!-- ===== ШЕСТЬ ЛЕПЕСТКОВ ===== -->
    
    <!-- Лепесток 1: Верхний (золото, яркий) -->
    <path d="M 0,-24 Q -12,-34 -8,-46 Q 0,-52 8,-46 Q 12,-34 0,-24" fill="#FFD700" opacity="0.96"/>
    <circle cx="0" cy="-24" r="8" fill="#FFEB3B" opacity="0.65"/>
    
    <!-- Лепесток 2: Верхний-правый (сирень) -->
    <path d="M 21,-12 Q 28,-24 38,-28 Q 46,-30 44,-18 Q 36,-6 21,-12" fill="#C084FC" opacity="0.92"/>
    <circle cx="21" cy="-12" r="8" fill="#D8A5FF" opacity="0.6"/>
    
    <!-- Лепесток 3: Нижний-правый (золото) -->
    <path d="M 21,12 Q 36,6 44,18 Q 46,30 38,28 Q 28,24 21,12" fill="#FFD700" opacity="0.96"/>
    <circle cx="21" cy="12" r="8" fill="#FFEB3B" opacity="0.65"/>
    
    <!-- Лепесток 4: Нижний (сирень) -->
    <path d="M 0,24 Q 12,34 8,46 Q 0,52 -8,46 Q -12,34 0,24" fill="#A855F7" opacity="0.90"/>
    <circle cx="0" cy="24" r="8" fill="#C084FC" opacity="0.6"/>
    
    <!-- Лепесток 5: Нижний-левый (золото) -->
    <path d="M -21,12 Q -36,6 -44,18 Q -46,30 -38,28 Q -28,24 -21,12" fill="#FFD700" opacity="0.96"/>
    <circle cx="-21" cy="12" r="8" fill="#FFEB3B" opacity="0.65"/>
    
    <!-- Лепесток 6: Верхний-левый (сирень) -->
    <path d="M -21,-12 Q -28,-24 -38,-28 Q -46,-30 -44,-18 Q -36,-6 -21,-12" fill="#C084FC" opacity="0.92"/>
    <circle cx="-21" cy="-12" r="8" fill="#D8A5FF" opacity="0.6"/>

    <!-- ===== ЦЕНТРАЛЬНОЕ ЯДРО (СОЛНЦЕ) ===== -->
    <circle cx="0" cy="0" r="14" fill="url(#premiumCore)"/>
    <circle cx="0" cy="0" r="11" fill="#FFEB3B" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#FFEB3B" opacity="0.4"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" opacity="0.35"/>
    <circle cx="-2" cy="-2" r="2.5" fill="#FFFFFF" opacity="0.92"/>
  </g>

  <!-- Орбитальная система (8 элементов) -->
  <g fill="#FFD700" opacity="0.68">
    <circle cx="128" cy="42" r="3.5"/>
    <circle cx="198" cy="74" r="3"/>
    <circle cx="224" cy="128" r="3.5"/>
    <circle cx="198" cy="182" r="3"/>
    <circle cx="128" cy="214" r="3.5"/>
    <circle cx="58" cy="182" r="3"/>
    <circle cx="32" cy="128" r="3.5"/>
    <circle cx="58" cy="74" r="3"/>
  </g>

  <!-- Орбитальные кольца (люкс!) -->
  <circle cx="128" cy="128" r="160" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.18" stroke-dasharray="3,3"/>
  <circle cx="128" cy="128" r="180" fill="none" stroke="#C084FC" stroke-width="0.4" opacity="0.12" stroke-dasharray="2,5"/>

  <!-- Соединительные линии от центра к орбитам -->
  <g stroke="#C084FC" stroke-width="1" opacity="0.32" fill="none">
    <line x1="128" y1="52" x2="128" y2="72"/>
    <line x1="188" y1="84" x2="208" y2="74"/>
    <line x1="214" y1="128" x2="194" y2="128"/>
    <line x1="188" y1="172" x2="208" y2="182"/>
    <line x1="128" y1="204" x2="128" y2="184"/>
    <line x1="68" y1="172" x2="48" y2="182"/>
    <line x1="42" y1="128" x2="62" y2="128"/>
    <line x1="68" y1="84" x2="48" y2="74"/>
  </g>

  <!-- Внешний премиум бордюр (двойной обод) -->
  <circle cx="128" cy="128" r="112" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.85"/>
  <circle cx="128" cy="128" r="114" fill="none" stroke="#C084FC" stroke-width="0.6" opacity="0.5"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.4"/>

  <!-- Нижняя тень для глубины -->
  <ellipse cx="128" cy="165" rx="55" ry="20" fill="#000000" opacity="0.15"/>

  <!-- Угловые декоративные элементы (печать качества) -->
  <g stroke="#C084FC" stroke-width="0.6" fill="none" opacity="0.25">
    <!-- Верхний левый -->
    <path d="M 35,35 L 50,35 M 35,35 L 35,50"/>
    <!-- Верхний правый -->
    <path d="M 221,35 L 206,35 M 221,35 L 221,50"/>
    <!-- Нижний правый -->
    <path d="M 221,221 L 206,221 M 221,221 L 221,206"/>
    <!-- Нижний левый -->
    <path d="M 35,221 L 50,221 M 35,221 L 35,206"/>
  </g>
</svg>